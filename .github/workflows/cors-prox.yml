name: CORS Proxy

on:
  workflow_dispatch: # Mahdollistaa manuaalisen kÃ¤ynnistyksen

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install express cors
        echo "Dependencies installed"

    - name: Start express server
      run: |
        node .github/workflows/express-server.js > server.log 2>&1 &
        sleep 10  # Wait 10 seconds for the server to start
        echo "Express server with CORS started successfully"

    - name: Verify server is running and log output
      run: |
        curl -I http://localhost:3000 || { echo "Failed to connect to server"; exit 1; }
        echo "Server verification completed"
        echo "=== Server Log Output ==="
        cat server.log || echo "No server log found"
        echo "=== End of Server Log Output ==="

    - name: Keep server running and verify periodically
      run: |
        for i in {1..6}; do
          echo "Check $i/6 - Verifying server status..."
          curl -sSf http://localhost:3000 && echo "Status OK" || { echo "Server is down"; break; }
          sleep 10
        done
      continue-on-error: true

    - name: Stop express server
      if: always()
      run: |
        pkill node || echo "No server to stop"
        rm -f /tmp/stop-server
        echo "Express server with CORS stopped"
