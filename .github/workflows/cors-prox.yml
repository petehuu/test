name: CORS Proxy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install
        echo "Dependencies installed"

    - name: Start CORS proxy with logging
      run: |
        npm start &
        sleep 10  # Wait 10 seconds for the server to start
        echo "CORS proxy started successfully on port 8080"
        ps aux  # List running processes to check if the proxy is running
        netstat -tuln  # Check if port 8080 is being used

    - name: Verify proxy is running
      run: |
        if curl -I http://localhost:8080; then
          echo "Proxy verification completed"
        else
          echo "Failed to connect to proxy"
          exit 1
        fi

    - name: Keep GitHub Action running
      run: |
        while true; do
          sleep 60
          echo "Action is running..."
          if ! curl -sSf http://localhost:8080; then
            echo "Proxy is down"
          fi
        done
      continue-on-error: true

    - name: Terminate proxy gracefully
      if: always()
      run: |
        echo "Terminating CORS proxy..."
        pkill -f "local-cors-proxy"
        echo "Proxy terminated"
