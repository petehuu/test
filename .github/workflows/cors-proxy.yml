name: CORS Proxy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install
        echo "Dependencies installed"

    - name: Start proxy server
      run: |
        export LCP_CORS_ALLOWED=true  # Pakotetaan CORS-otsikot käyttöön
        npm start
        echo "Proxy server started successfully"

    - name: Verify proxy server is running
      run: |
        curl -I http://localhost:8080
        echo "Proxy server verification completed"

    - name: Keep GitHub Action running
      run: |
        while true; do
          sleep 60
          echo "Action is running..."
          curl -sSf http://localhost:8080 || echo "Proxy server is down"
        done
