name: CORS Proxy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install cors-anywhere
        echo "Dependencies installed"

    - name: Start cors-anywhere server
      run: |
        node_modules/cors-anywhere/server.js --port 8080 --cors_headers '{"origin":"*"}' &
        echo "CORS Anywhere server started successfully"

    - name: Verify server is running
      run: |
        curl -I http://localhost:8080
        echo "Server verification completed"

    - name: Keep GitHub Action running
      run: |
        while true; do
          sleep 60
          echo "Action is running..."
          curl -sSf http://localhost:8080 || echo "Server is down"
        done
