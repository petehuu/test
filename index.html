<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        .status-ok { color: green; }
        .status-down { color: red; }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <p id="server-status">Checking...</p>

    <script>
        function checkServerStatus() {
            const targetUrl = 'http://www.google.com'; // Vaihda haluttuun osoitteeseen
            fetch(`http://localhost:3000/proxy?url=${encodeURIComponent(targetUrl)}`, {
                mode: 'cors',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('server-status').textContent = 'Status OK';
                    document.getElementById('server-status').className = 'status-ok';
                } else {
                    document.getElementById('server-status').textContent = 'Server is down';
                    document.getElementById('server-status').className = 'status-down';
                }
            })
            .catch(error => {
                document.getElementById('server-status').textContent = 'Server is down';
                document.getElementById('server-status').className = 'status-down';
            });
        }

        checkServerStatus();
    </script>
</body>
</html>
