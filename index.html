<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Proxy Example</title>
</head>
<body>
    <h1>CORS Proxy Example</h1>
    <button id="fetchData">Fetch Data</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('fetchData').addEventListener('click', () => {
            //const proxyUrl = 'http://localhost:8080/';
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // K채yt채 verkkopohjaista proxy URL:ia
            const targetUrl = 'https://hkp.maanmittauslaitos.fi/hkp/action?action_route=Coordinates&lat=59.98070939695573&lon=24.40447331965473&srs=EPSG:4326&targetSRS=EPSG:3067';

            console.log(`Preflight Request URL: ${proxyUrl + targetUrl}`);

            // Preflight OPTIONS request
            fetch(proxyUrl + targetUrl, {
                method: 'OPTIONS',
                headers: {
                    'Access-Control-Request-Method': 'GET',
                    'Access-Control-Request-Headers': 'Content-Type'
                }
            })
            .then(response => {
                console.log('Preflight response status:', response.status);
                if (response.ok) {
                    // Actual GET request
                    return fetch(proxyUrl + targetUrl, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Origin': window.location.origin  // Lis채채 Origin-otsikko
                        }
                    });
                } else {
                    throw new Error('Preflight request failed');
                }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = data;
                console.log('Response Data:', data);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
